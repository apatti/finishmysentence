<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Never Ending Story</title>
		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<!-- The main CSS file -->
		<link href="css/style.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body ng-app="TellAStoryApp" ng-controller="StoryController">

		<div class="bar">
			<a href="#" class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
		</div>

		<ul ng-show="layout == 'grid'" class="grid">
			<script type="text/javascript">
				alert(frames.length);
			</script>
			<p>{{frames.length}}</p>
			<li ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
				<!-- wrapper div -->
				<div ng-if="i<frames.length" class='wrapper' >
					<img src={{frames[i].get('photo')._url}} />
					<!-- description div -->
					<div class='description'>
						<!-- description content -->
						<p>{{frames[i].get("comment")}}</p>
						<!-- end description content -->
					</div>
					<!-- end description div -->
				</div>
				<!-- end wrapper div -->
				<div ng-if ="i==frames.length">
					<input type="text" id="frametext" placeholder="Enter 4 word story" required><br>
					Upload a pic:<input type="file" id="pic"><br> 
					<input type="button" id="framesubmit" value="Submit"><br>
				</div>
				<!--<div ng-if ="i>stories.length&&i<9">
					
				</div>-->
			</li>
		</ul>

		<!-- Include AngularJS from Google's CDN and the resource module -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.min.js"></script>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
